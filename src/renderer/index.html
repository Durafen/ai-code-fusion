<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Code Fusion</title>
    <link rel="stylesheet" href="output.css" />
    <script>
      // Apply dark mode immediately to prevent flash of light theme
      try {
        const savedMode = localStorage.getItem('darkMode');
        if (
          savedMode === 'true' || // Check for string 'true'
          JSON.parse(savedMode) === true || // Check for boolean true
          (savedMode === null && window.matchMedia('(prefers-color-scheme: dark)').matches)
        ) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) {
        // If any error occurs, fallback to system preference
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.classList.add('dark');
        }
      }
    </script>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-200">
    <div id="app"></div>
    <script src="bundle.js"></script>
  </body>
</html>
